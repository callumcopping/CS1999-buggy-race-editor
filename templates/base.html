<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="static/app.css" media="screen, projector, print" rel="stylesheet" type="text/css" />
    <style type="text/css">
    body {
      color: black;
    }
    a:link {
      color: red;
    }

    /* visited link */
    a:visited {
      color: blue;
    }

    /* mouse over link */
    a:hover {
      color: hotpink;
    }

    /* selected link */
    a:active {
      color: yellow;
    }
    </style>
  </head>
  <body>
    <div class="main-content">

      {% block content %}{% endblock %}

    </div>
  </body>
</html>
